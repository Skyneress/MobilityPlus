<div class="min-h-screen bg-gray-100 p-8">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold text-blue-900 mb-8">Bienvenido a tu panel de paciente</h1>
    
    <div *ngIf="isLoading" class="text-center">
      <p>Cargando información...</p>
    </div>

    <div *ngIf="!isLoading && userData" class="bg-white rounded-lg shadow p-6">
      <h2 class="text-xl font-semibold mb-4">Tu información</h2>
      <p><strong>Nombre:</strong> {{ userData.nombre }} {{ userData.apellido }}</p>
      <p><strong>Email:</strong> {{ userData.email }}</p>
      <p><strong>Teléfono:</strong> {{ userData.telefono }}</p>
      <p><strong>Dirección:</strong> {{ userData.direccion }}</p>
    </div>

    <button (click)="logout()" class="mt-6 bg-red-600 text-white px-4 py-2 rounded">
      Cerrar sesión
    </button>
  </div>
</div>
