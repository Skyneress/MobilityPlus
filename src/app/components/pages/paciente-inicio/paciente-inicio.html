<div class="min-h-screen bg-gray-50 p-4 md:p-8 md:ml-64">
  <!-- Header Principal -->
  <div class="mb-8">
    <h1 class="text-2xl md:text-3xl font-bold text-gray-900 mb-2">
      Hola {{ userData?.nombre || 'Usuario' }}
    </h1>
    <p class="text-gray-600 text-lg">¿Buscas un profesional?</p>
  </div>

  <!-- Buscador Responsive -->
  <div class="w-full max-w-3xl">
    <div class="relative">
      <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">
        <span class="material-icons"></span>
      </span>
      <input
        type="text"
        placeholder="Buscar profesional área de la salud..."
        class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-gray-900 placeholder-gray-400"
      />
    </div>
  </div>
</div>


 

  <!-- Estado de carga -->
  <div *ngIf="isLoading" class="text-center py-12">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
    <p class="text-gray-600 mt-4">C
